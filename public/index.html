<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Sample Webview</title>
	<style>
	.button-footer {
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100vw;
		border-top: 1px solid #ddd;
		padding: 10px;
		background-color: #fff;
	}
	.button-footer .btn {
		width: 100%;
	}
	</style>
</head>
<body>
	
	<div class="container" style="margin-top: 100px;">
		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
						<input id="message" type="text" class="form-control" placeholder="Text to send">
				</div>
				<div class="button-footer">
					<button id="send" type="submit" class="btn btn-lg btn-primary">Send</button>
				</div>
			</div>
		</div>
	</div>



	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
	</script>
	<script>
		$(document).ready(function () {
			const params = getURLParams();

			$("#send").click(function () {
				const message = $("#message").val();
				const data = {
					"user": params['user'] || 0,
					"message": message
				}

				$.ajax({
					url: "http://localhost:3000/api/text",
					data: data,
					method: "post"
				}).then(function (data) {
					console.log(data);
				}).catch(function (error) {
					console.error(error);
				})

			})

			function getURLParams() {
				let queryParams = [];
				let params = [];

				if(window.location.href && window.location.href.split("?") && window.location.href.split("?")[1]) {
					queryParams = window.location.href.split("?")[1].split("&");
				}
				for(let i = 0; i < queryParams.length; i++) {
					params[queryParams[i].split("=")[0]] = queryParams[i].split("=")[1];
				}
				return params;
			}
		})
	</script>
</body>
</html>
